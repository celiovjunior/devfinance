<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/plus.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./style.css">
</head>

 <body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">

    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>
                        Deposits
                    </span>
                    <img src="./assets/income.svg" alt="Deposit symbol">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Spending
                    </span>
                    <img src="./assets/expense.svg" alt="Spending symbol">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay"></p>
            </div>     

        </section>

        <section id="transaction">
            
            <h2 class="sr-only">Transactions</h2>
            <a href="#"
             onclick="Modal.open()"
             class="button new">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>

        </section>
    </main>

        <div class="modal-overlay ">
            <div class="modal">
                <div class="modal-content">
                    <div id="form">
                        <h2>New Transaction</h2>
                        <form action="" onsubmit ="Form.submit(event)">
                            <div class="input-group">
                                <label  class="sr-only" 
                                        for="description">Description</label>
                                <input 
                                    type="text" 
                                    id="description" 
                                    name="desctription"
                                    placeholder="Description"
                                />
                            </div>

                            <div class="input-group">
                                <label  class="sr-only" 
                                        for="amount">Description</label>
                                <input 
                                    type="number"
                                    step="0.01"
                                    id="amount" 
                                    name="amount"
                                    placeholder="0,00"
                                />
                                <small class="help">Please, use - (negative) for spending an , (comma) for decimals</small>
                            </div>

                            <div class="input-group">
                                <label  class="sr-only" 
                                        for="date">dd/mm/aa</label>
                                <input 
                                    type="date" 
                                    id="date" 
                                    name="date"
                                    placeholder="Data"
                                />
                            </div>

                            <div class="input-group actions">
                                <a onclick="Modal.close()"
                                 href="#" class="button cancel">Cancel</a>
                                <button>Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    <footer class="container">
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>



 </body>
</html>
